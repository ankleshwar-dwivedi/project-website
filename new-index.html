<!DOCTYPE html>
<html>
	<head>
		<title>
			Landing page
		</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style>
			header {
				color: #FFFFFF;
				background-color: #284b63;
				padding: 80px 0;
				text-align: center;
			}
			section {
				padding: 40px 0;
				text-align: center;
			}
			.feature {
				color: #000000;
				width: 32%;
				display: inline-block;
				font-size: 16px;
				border: 2px solid #466486 ;
				padding-top: 100px;
				padding-bottom: : 100px;
				background-color: #FFFFFF;
			}
			.feature img {
				width: 40%;

			}
			.quote {
				color: #FFFFFF;
				background-color: #549DA0;
			}
			h1 {
				font-size: 48px;
				margin: 0 0 16px 0;
			}
			h2 {
				font-size: 24px;
				font-weight: 300;
				margin: 0 0 16px 0;
			}
			.container {
				max-width: 900px;
				padding: 0 20px 0 20px;
				margin: 0 auto;
			}
			footer {
				color: #868686;
				background-color: #353535;
				padding: 32px 0;
				font-size: 12px;
				text-align: center;
			}
			footer ul {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			footer li {
				display: inline;
			}
			footer li a {
				color: #c3c3c3;
				padding: 6px;
				font-size: 14px;
				text-decoration: none;
			}
			footer li a:hover {
				color: white;
			}
			.btn {
				display: inline-block;
				color: white;
				font-weight: 500;
				background: #540DA0;
				border: none;
				border-radius: 5px;
				padding: 12px 16px;
				cursor: pointer;
			}
			.btn:hover {
				background: #466486;
			}
			blockquote {
				margin: 0;
				padding: 0;
				text-align: center;
			}
			blockquote p {
				margin: 0 0 5px 0;
				font-size: 24px;
			}
			blockquote cite {
				font-style: italic;
				font-size: 16px;
			}
			blockquote cite:before {
				margin-right: 5px;
				content: '-';
			}
			.submenu {
				left: 50%;
				transform: translate(-50%, 0);
				text-align: center;
				position: absolute;
				background-color: #549DA0;
				min-width: 160px;
				border-radius: 5px;
				display: none;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			}
			.submenu a{
				color: white;
				padding: 12px 16px;
				text-decoration: none;
				display: block;

			}
			.submenu a:hover {
				background-color: #468486;
			}
			@media screen and (max-width: 600px){
				body {
					background-color: blue;
				}
			}
			@media screen and (max-width: 480px){  
				.submenu {
					width: 100%;
					position: relative;
				}
				h1 {
					margin: 0 0 8px 0;
					font-size: 32px;
				} 
				.btn {
					display: block;
					font-size: 18px;
				} 
				.feature {
					display: flex;
					font-size: 16px;
					margin:0 0 10px 0;
					align-items: center;
					justify-content: center;
					text-align: left;
					width: 100%;
				}  
				.feature img {
					width: 15%;
					min-width: 60px;
					margin: 0 0 0 20px;
				}  
				.quote {
					padding: 30px;
				}  
				.blockquote p {
					font-size: 18px;
				}  
				.blockquote cite {
					font-size: 14px;
				} 
				footer {
					padding: 30px 0 10px 0;
				} 
				footer li {
					display: block;
					margin: 5px 0;
				}
				h2 {
					font-size: 18px;
				} 
				section {
					padding: 25px 0 15px 0;
				}
			}

		</style>
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Awesome Banner(align jab img ho)</h1>
				<h2>Some Cool Description!</h2>
				<a class="btn">HOME</a>
				<a class="btn">ABOUT</a>
				<a class="btn">CONTACT</a>
				<a class="btn">TOPICS(drop)</a>
				<div class="submenu">
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
				</div>
			</div>

		</header>

		<section class="features">
			<div class="container">
				<div class="feature">
					<img src="" alt=""/>
					<p>An awesome feature</p>
				</div>
				<div class="feature">
					<img src="" alt=""/>
					<p>An awesome feature</p>
				</div>
				<div class="feature">
					<img src="" alt=""/>
					<p>An awesome feature</p>
				</div>
			</div>	
		</section>

		<section class="quote">
			<blockquote class="container">
				<p>"Some Great Quote"</p>
				<cite>Satisfied Customer</cite>
			</blockquote>
		</section>

		<footer>
			<div class="container">
				<ul>
					<li><a href="#">HOME</a></li>
					<li><a href="">ABOUT</a></li>
					<li><a href="">CONTACT</a></li>
				</ul>
				<p>&copy yo</p>
			</div>
		</footer>
	<script type="text/javascript">
		$function() {
			GetElementByClass("btn").onclick(){
				GetElementByClass("submenu"){
					display: block;
				};
			};
		};
	</script>
	</body>
</html>
